name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      # 1. Prepare the Web Folder
      - name: Prepare Web Assets
        run: |
          mkdir www
          mv index.html www/

      # 2. Add Android Platform
      - name: Add Android Platform
        run: npx cap add android

      # --- NEW STEP: INJECT CAMERA PERMISSIONS ---
      - name: Inject Camera Permissions
        run: |
          # Find the AndroidManifest.xml file
          MANIFEST_FILE=android/app/src/main/AndroidManifest.xml
          
          # Inject permissions for Camera, Storage, and Internet
          sed -i 's/<application/<uses-permission android:name="android.permission.CAMERA" \/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" \/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" \/>\n    <application/g' $MANIFEST_FILE
          
          # Verify the injection (optional print)
          cat $MANIFEST_FILE

      # 3. Build the APK
      - name: Build APK
        run: |
          npx cap sync
          cd android
          ./gradlew assembleDebug

      # 4. Upload the Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
