name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      # 1. Prepare Web Assets
      - name: Prepare Web Assets
        run: |
          mkdir www
          mv index.html www/
          if [ -f logo.png ]; then
            cp logo.png www/
          fi

      # 2. Add Android Platform
      - name: Add Android Platform
        run: npx cap add android

      # 3. FORCE APP NAME TO 'AERO'
      - name: Set App Name to AERO
        run: |
          STRINGS_XML=android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">AERO<\/string>/' $STRINGS_XML

      # 4. INJECT CAMERA PERMISSIONS
      - name: Inject Camera Permissions
        run: |
          MANIFEST_FILE=android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST_FILE

      # 5. FORCE OVERWRITE LOGO & SPLASH (The Fix)
      - name: Update App Icon & Splash
        run: |
          echo "Starting Aggressive Icon & Splash Overwrite..."
          RES_DIR=android/app/src/main/res
          
          # A. NUCLEAR FIX: Delete Adaptive Icons so Android uses our PNGs
          rm -rf $RES_DIR/mipmap-anydpi-v26
          
          # B. LOOP THROUGH ALL DENSITIES
          # This copies your logo into mdpi, hdpi, xhdpi, xxhdpi, and xxxhdpi folders
          for density in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            echo "Updating $density..."
            
            # 1. Update Launcher Icons
            cp logo.png $RES_DIR/mipmap-$density/ic_launcher.png
            cp logo.png $RES_DIR/mipmap-$density/ic_launcher_round.png
            
            # 2. Update Splash Screens (Portrait)
            # We create the folder if it doesn't exist, then copy the file
            mkdir -p $RES_DIR/drawable-port-$density
            cp logo.png $RES_DIR/drawable-port-$density/splash.png
            
            # 3. Update Splash Screens (Landscape)
            mkdir -p $RES_DIR/drawable-land-$density
            cp logo.png $RES_DIR/drawable-land-$density/splash.png
          done
          
          # C. Update Default Drawable (Fallback)
          mkdir -p $RES_DIR/drawable
          cp logo.png $RES_DIR/drawable/splash.png
          
          echo "All images updated successfully."

      # 6. Build APK
      - name: Build APK
        run: |
          npx cap sync
          cd android
          ./gradlew assembleDebug

      # 7. RENAME FILE
      - name: Rename APK to AERO
        run: |
          cd android/app/build/outputs/apk/debug/
          mv app-debug.apk AERO.apk

      # 8. Upload Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AERO
          path: android/app/build/outputs/apk/debug/AERO.apk
