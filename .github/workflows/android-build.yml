name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      # 1. DEBUG: List files to confirm logo.png is actually there
      - name: Debug File List
        run: ls -R

      # 2. Prepare Web Assets (Include Logo this time!)
      - name: Prepare Web Assets
        run: |
          mkdir www
          mv index.html www/
          # Copy logo to www so it is available inside the app too
          if [ -f logo.png ]; then
            cp logo.png www/
          fi

      # 3. Add Android Platform
      - name: Add Android Platform
        run: npx cap add android

      # 4. FORCE APP NAME TO 'AERO'
      - name: Set App Name to AERO
        run: |
          STRINGS_XML=android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">AERO<\/string>/' $STRINGS_XML

      # 5. INJECT CAMERA PERMISSIONS
      - name: Inject Camera Permissions
        run: |
          MANIFEST_FILE=android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' $MANIFEST_FILE

      # 6. FORCE OVERWRITE LOGO
      # We do this blindly to every possible folder to ensure it sticks
      - name: Update App Icon
        run: |
          echo "Overwriting Android Icons..."
          RES_DIR=android/app/src/main/res
          
          # Use logo.png from the root directory
          # We loop through all icon folders and force copy
          cp logo.png $RES_DIR/mipmap-mdpi/ic_launcher.png
          cp logo.png $RES_DIR/mipmap-hdpi/ic_launcher.png
          cp logo.png $RES_DIR/mipmap-xhdpi/ic_launcher.png
          cp logo.png $RES_DIR/mipmap-xxhdpi/ic_launcher.png
          cp logo.png $RES_DIR/mipmap-xxxhdpi/ic_launcher.png
          
          cp logo.png $RES_DIR/mipmap-mdpi/ic_launcher_round.png
          cp logo.png $RES_DIR/mipmap-hdpi/ic_launcher_round.png
          cp logo.png $RES_DIR/mipmap-xhdpi/ic_launcher_round.png
          cp logo.png $RES_DIR/mipmap-xxhdpi/ic_launcher_round.png
          cp logo.png $RES_DIR/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "Icons updated successfully."

      # 7. Build APK
      - name: Build APK
        run: |
          npx cap sync
          cd android
          ./gradlew assembleDebug

      # 8. Upload Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
